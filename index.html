<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>理科評価 記録ツール（iPad）</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --card2:#0f1630;
      --text:#f2f4ff;
      --muted:#aab3d1;
      --line:#2a3562;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;

      --k:#2dd4bf;  /* 知識・技能 */
      --t:#60a5fa;  /* 思考・判断・表現 */
      --a:#f59e0b;  /* 主体的 */
      --danger:#fb7185;
      --ok:#34d399;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Segoe UI", Arial;
      background: radial-gradient(1200px 800px at 10% 10%, #18234a 0%, var(--bg) 55%, #050814 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      touch-action:manipulation;
    }
    button, input, textarea, select { font: inherit; color:inherit; }
    a{color:inherit}
    .safe{padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);}
    .app{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(7,10,20,.7);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .topbar{
      padding:14px 14px 10px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .title{
      display:flex; flex-direction:column; gap:2px;
    }
    .title b{font-size:16px}
    .title small{color:var(--muted); font-size:12px}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 8px 20px rgba(0,0,0,.22);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .pill strong{font-size:14px}
    .pill .dot{width:10px;height:10px;border-radius:999px;background:var(--ok)}
    .actions{display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    .btn{
      border:none;
      border-radius:14px;
      padding:12px 14px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      cursor:pointer;
      min-height:44px;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .btn:active{transform: translateY(1px)}
    .btn.primary{background: rgba(96,165,250,.18); border-color: rgba(96,165,250,.35)}
    .btn.warn{background: rgba(245,158,11,.14); border-color: rgba(245,158,11,.35)}
    .btn.danger{background: rgba(251,113,133,.14); border-color: rgba(251,113,133,.35)}
    .btn.ok{background: rgba(52,211,153,.14); border-color: rgba(52,211,153,.35)}
    .btn.small{padding:10px 12px; border-radius:12px; font-size:13px}
    .btn.ghost{background: transparent; box-shadow:none}
    .row{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }

    main{
      flex:1;
      padding:14px 14px 120px;
      max-width:1100px;
      width:100%;
      margin:0 auto;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 940px){
      .grid{grid-template-columns: 360px 1fr;}
    }

    .card{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card h3{
      margin:0;
      padding:14px 14px 10px;
      font-size:14px;
      color:var(--muted);
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      display:flex; align-items:center; justify-content:space-between; gap:8px;
    }
    .card .body{padding:14px}
    .muted{color:var(--muted)}
    .split{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .field{
      display:flex; flex-direction:column; gap:6px;
    }
    .field label{font-size:12px; color:var(--muted)}
    .input, textarea{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding:12px 12px;
      min-height:44px;
      outline:none;
    }
    textarea{min-height:72px; resize:vertical;}
    .select{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding:12px 12px;
      min-height:44px;
    }

    .list{
      display:flex; flex-direction:column; gap:10px;
    }
    .student{
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .student.active{
      background: rgba(96,165,250,.16);
      border-color: rgba(96,165,250,.35);
    }
    .student b{font-size:15px}
    .badge{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      font-size:12px;
      display:inline-flex; align-items:center; gap:6px;
      user-select:none;
    }
    .badge .s{font-weight:700}
    .badge.k{border-color: rgba(45,212,191,.45); background: rgba(45,212,191,.12)}
    .badge.t{border-color: rgba(96,165,250,.45); background: rgba(96,165,250,.12)}
    .badge.a{border-color: rgba(245,158,11,.45); background: rgba(245,158,11,.12)}
    .badge.total{border-color: rgba(255,255,255,.20); background: rgba(255,255,255,.08)}
    .grade{
      font-weight:800;
      padding:6px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      min-width:44px;
      text-align:center;
    }
    .grade.A{background: rgba(52,211,153,.14); border-color: rgba(52,211,153,.35)}
    .grade.Bp{background: rgba(96,165,250,.14); border-color: rgba(96,165,250,.35)}
    .grade.B{background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.18)}
    .grade.Bm{background: rgba(245,158,11,.12); border-color: rgba(245,158,11,.35)}
    .grade.C{background: rgba(251,113,133,.14); border-color: rgba(251,113,133,.35)}

    .rubric{
      display:flex; flex-direction:column; gap:12px;
    }
    details{
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      overflow:hidden;
    }
    summary{
      list-style:none;
      padding:12px 12px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    summary::-webkit-details-marker{display:none}
    .sumL{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .tag{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      user-select:none;
    }
    .tag.k{border-color: rgba(45,212,191,.45); background: rgba(45,212,191,.10)}
    .tag.t{border-color: rgba(96,165,250,.45); background: rgba(96,165,250,.10)}
    .tag.a{border-color: rgba(245,158,11,.45); background: rgba(245,158,11,.10)}
    .tag.gray{border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.06)}
    .sumR{display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:flex-end}
    .mini{font-size:12px;color:var(--muted)}
    .line{height:1px;background: rgba(255,255,255,.08); margin:10px 0}
    .block{padding:12px}
    .scoreRow{
      display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap;
      justify-content:space-between;
    }
    .scoreBox{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .num{
      width:110px;
      text-align:center;
      font-weight:800;
      font-size:18px;
      letter-spacing:.5px;
    }
    .hint{font-size:12px;color:var(--muted)}
    .chips{display:flex; gap:8px; flex-wrap:wrap}

    .itemGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top:10px;
    }
    .itemCard{
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding:12px;
      display:flex; flex-direction:column; gap:10px;
    }

    .photoArea{
      display:flex; flex-direction:column; gap:10px;
    }
    .photoStrip{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .thumb{
      width:110px; height:90px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      overflow:hidden;
      position:relative;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .thumb img{
      width:100%; height:100%; object-fit:cover;
      display:block;
    }
    .thumb .x{
      position:absolute; top:6px; right:6px;
      width:26px; height:26px; border-radius:999px;
      border:none;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.18);
      cursor:pointer;
    }
    .thumb .x:active{transform:translateY(1px)}
    .thumb .ocr{
      position:absolute; bottom:6px; left:6px;
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.18);
      user-select:none;
    }

    /* モーダル（注釈） */
    .modal{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
      padding: 14px;
    }
    .modal.show{display:flex}
    .modalCard{
      width:min(980px, 100%);
      max-height: 92vh;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(10,14,28,.92);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .modalTop{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      flex-wrap:wrap;
    }
    .modalTop .left{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .modalTop .right{display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    .canvasWrap{
      position:relative;
      background: rgba(0,0,0,.2);
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding:10px;
    }
    .stage{
      position:relative;
      border-radius: 14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.2);
    }
    .stage img{display:block; max-width: 100%; height:auto}
    canvas{
      position:absolute; left:0; top:0;
      touch-action: none; /* ペン描画 */
    }
    .toolRow{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    .toolRow .lab{font-size:12px;color:var(--muted)}
    .range{width:140px}
    .toast{
      position:fixed;
      left:50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: rgba(0,0,0,.65);
      border:1px solid rgba(255,255,255,.16);
      border-radius:999px;
      padding:10px 14px;
      font-size:13px;
      display:none;
      z-index:200;
      max-width: calc(100% - 20px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{display:block}

    footer{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background: rgba(7,10,20,.75);
      border-top:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
      z-index:40;
    }
    .foot{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .statline{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
<div class="app safe">
  <header>
    <div class="topbar">
      <div class="title">
        <b>理科評価 記録ツール（iPad最適化）</b>
        <small id="subTitle">単元：電気の通り道（サンプル）｜端末内に自動保存</small>
      </div>
      <div class="actions">
        <button class="btn small primary" id="btnBackup">バックアップ(JSON)</button>
        <button class="btn small warn" id="btnRestore">復元(JSON)</button>
        <button class="btn small danger" id="btnReset">全消去</button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">
      <!-- 左：名簿 -->
      <section class="card">
        <h3>
          <span>名簿</span>
          <span class="mini">タップで切替</span>
        </h3>
        <div class="body">
          <div class="field">
            <label>児童名（改行で複数。例：3-1 田中太郎）</label>
            <textarea id="rosterText" placeholder="例）&#10;3-1 田中太郎&#10;3-1 佐藤花子"></textarea>
          </div>
          <div class="row" style="margin-top:10px; justify-content:flex-end;">
            <button class="btn ok" id="btnApplyRoster">名簿を反映</button>
          </div>

          <div class="line"></div>

          <div class="list" id="studentList"></div>
        </div>
      </section>

      <!-- 右：採点 -->
      <section class="card">
        <h3>
          <span>採点（1画面）</span>
          <span class="mini" id="who">—</span>
        </h3>
        <div class="body">
          <div class="split">
            <div class="field" style="flex:1; min-width:260px;">
              <label>単元名</label>
              <input class="input" id="unitName" placeholder="例：電気の通り道" />
            </div>
            <div class="field" style="min-width:220px;">
              <label>授業回（記録用）</label>
              <select class="select" id="lessonKey"></select>
            </div>
          </div>

          <div class="line"></div>

          <div class="split">
            <div class="row">
              <span class="badge k"><span class="s">知識・技能</span> <span id="sumK">0</span></span>
              <span class="badge t"><span class="s">思考・判断・表現</span> <span id="sumT">0</span></span>
              <span class="badge a"><span class="s">主体的</span> <span id="sumA">0</span></span>
              <span class="badge total"><span class="s">合計</span> <span id="sumAll">0</span></span>
            </div>
            <div class="row">
              <span class="grade B" id="gradeAll">—</span>
            </div>
          </div>

          <div class="line"></div>

          <div class="rubric" id="rubric"></div>

          <div class="line"></div>

          <div class="field">
            <label>全体メモ（この児童・この授業回）</label>
            <textarea id="overallMemo" placeholder="気づき、声かけ、次時の手立て など"></textarea>
          </div>

        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="foot">
      <div class="statline" id="statusLine">
        <span class="pill"><span class="dot" id="dot"></span><strong id="saveState">保存OK</strong></span>
        <span>※ホーム画面追加で安定（iPad Safari推奨）</span>
      </div>
      <div class="row">
        <button class="btn small" id="btnPrev">◀ 前の児童</button>
        <button class="btn small" id="btnNext">次の児童 ▶</button>
      </div>
    </div>
  </footer>

  <!-- 注釈モーダル -->
  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="modalTop">
        <div class="left">
          <span class="tag gray" id="modalTitle">写真注釈</span>
          <span class="mini" id="modalSub">—</span>
        </div>
        <div class="right">
          <div class="toolRow">
            <span class="lab">色</span>
            <input type="color" id="penColor" value="#ff4d6d" />
          </div>
          <div class="toolRow">
            <span class="lab">太さ</span>
            <input class="range" type="range" id="penSize" min="1" max="28" value="6" />
            <span class="mini" id="penSizeVal">6</span>
          </div>
          <button class="btn small" id="toolPen">ペン</button>
          <button class="btn small warn" id="toolEraser">消しゴム</button>
          <button class="btn small danger" id="toolObjEraser">オブジェクト消し</button>
          <button class="btn small" id="toolRect">□</button>
          <button class="btn small" id="toolText">T</button>
          <button class="btn small" id="btnUndo">戻す</button>
          <button class="btn small" id="btnClearInk">注釈全消し</button>
          <button class="btn small ok" id="btnSaveInk">保存</button>
          <button class="btn small ghost" id="btnClose">閉じる</button>
        </div>
      </div>
      <div class="canvasWrap" id="canvasWrap">
        <div class="stage" id="stage">
          <img id="baseImg" alt="photo" />
          <canvas id="ink"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
</div>

<script>
/** =========================
 *  1) 設定（ここを後で“評価計画”に合わせて調整）
 * ========================= */
const CONFIG = {
  unitDefault: "電気の通り道",
  // 授業回（あとで自由に変えられる）
  lessons: [
    { key:"L1", name:"第1-2時：回路（理解・技能）" },
    { key:"L2", name:"第2時：シンキング（つく/つかない）軽め10点" },
    { key:"L3", name:"第3-5時：通す/通さない（技能+思考+主体）" },
    { key:"L7", name:"第7時：空き缶は通す？（発展・10点）" },
    { key:"L8", name:"第8時：まとめテスト" },
  ],

  // 観点ごとの色（UI用）
  domains: {
    K: { label:"知識・技能", color:"var(--k)" },
    T: { label:"思考・判断・表現", color:"var(--t)" },
    A: { label:"主体的", color:"var(--a)" },
  },

  // 評価（A/B+/B/B-/C）を「B幅広め」にする（①で固定）
  // ※ totalPoints(=合計満点)に対する“割合”で判定
  //   AとCは狭く、B帯を広げる
  gradeBands: {
    A: 0.86,   // 86%以上
    Bp:0.72,   // 72%以上
    B: 0.40,   // 40%以上  ← Bを広げる
    Bm:0.28,   // 28%以上
    C: 0.00
  },

  // ルーブリック（仮）…あとであなたの確定版に差し替えやすい構造
  // 各「rubricGroup」は、観点ドメイン＋項目（点数入力 or チェック加点）＋写真＆メモを持てる
  rubricByLesson: {
    // 第1-2時：回路（例）
    L1: [
      {
        id:"K_L1",
        domain:"K",
        title:"回路の技能（チェック：達成数）",
        scoring:{ type:"checkCount", max:5, toPoints:"count" }, // 5つ中いくつできたか
        criteria:[
          "乾電池の＋極/−極を意識してつなぐ",
          "豆電球をソケットにしっかり固定できる",
          "導線のつなぎが確実（外れない）",
          "安全（ショート等に注意）",
          "結果を記録（簡単にでも）",
        ],
      },
      {
        id:"T_L1",
        domain:"T",
        title:"予想（回路図＋理由）※正解でなくてOK",
        scoring:{ type:"manual", max:10 },
        criteria:[
          "回路図が“輪”として描けている",
          "電池の極や豆電球のつながりが分かる図",
          "理由が自分の言葉で書けている（視点がある）",
          "丁寧さ・説明の分かりやすさ",
        ],
        note:"※点数はあなたが入力（配点は後で調整可）"
      },
    ],

    // 第2時：シンキング（つく/つかない）軽め
    L2: [
      {
        id:"T_L2",
        domain:"T",
        title:"シンキングツール（つく/つかない）からの軽い考察（10点）",
        scoring:{ type:"manual", max:10 },
        criteria:[
          "結果をシンキングに正しく整理できている",
          "整理から気づき（共通点/ちがい）を言えている",
          "言葉で説明できている",
        ],

/** =========================
 *  2) IndexedDB（端末内保存）
 * ========================= */
const DB_NAME = "SciEvalDB_v1";
const DB_VER = 1;
const STORE = "state";

let db = null;
function openDB(){
  return new Promise((resolve,reject)=>{
    const req = indexedDB.open(DB_NAME, DB_VER);
    req.onupgradeneeded = (e)=>{
      const d = req.result;
      if(!d.objectStoreNames.contains(STORE)){
        d.createObjectStore(STORE);
      }
    };
    req.onsuccess=()=>{ db=req.result; resolve(db); };
    req.onerror=()=>reject(req.error);
  });
}
function idbGet(key){
  return new Promise((resolve,reject)=>{
    const tx=db.transaction(STORE,"readonly");
    const st=tx.objectStore(STORE);
    const req=st.get(key);
    req.onsuccess=()=>resolve(req.result);
    req.onerror=()=>reject(req.error);
  });
}
function idbSet(key,val){
  return new Promise((resolve,reject)=>{
    const tx=db.transaction(STORE,"readwrite");
    const st=tx.objectStore(STORE);
    const req=st.put(val,key);
    req.onsuccess=()=>resolve(true);
    req.onerror=()=>reject(req.error);
  });
}
function idbDel(key){
  return new Promise((resolve,reject)=>{
    const tx=db.transaction(STORE,"readwrite");
    const st=tx.objectStore(STORE);
    const req=st.delete(key);
    req.onsuccess=()=>resolve(true);
    req.onerror=()=>reject(req.error);
  });
}

function escapeHtml(s){
  return (s??"").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

function gradeFromRatio(r){
  const b = CONFIG.gradeBands;
  if(r >= b.A) return "A";
  if(r >= b.Bp) return "B+";
  if(r >= b.B) return "B";
  if(r >= b.Bm) return "B-";
  return "C";
}
function gradeClass(g){
  if(g==="A") return "A";
  if(g==="B+") return "Bp";
  if(g==="B") return "B";
  if(g==="B-") return "Bm";
  if(g==="C") return "C";
  return "B";
}

function getLessonGroups(lessonKey){
  const base = CONFIG.rubricByLesson[lessonKey] ? [...CONFIG.rubricByLesson[lessonKey]] : [];
  // 常時表示（主体：通し）
  const withAcross = [...base, ...CONFIG.attitudeAcross];
  return withAcross;
}

function calcTotals(studentId, lessonKey){
  const groups = getLessonGroups(lessonKey);
  let sumK=0, sumT=0, sumA=0, sumAll=0;
  let maxAll=0;

  for(const g of groups){
    const rec = ensureGroup(studentId, lessonKey, g.id);
    const max = g.scoring?.max ?? 0;
    maxAll += max;

    let points = 0;
    if(g.scoring?.type === "checkCount"){
      const cnt = (rec.checks || []).filter(Boolean).length;
      points = Math.min(max, cnt);
    }else{
      points = (rec.score==null || rec.score==="") ? 0 : Number(rec.score);
      if(!Number.isFinite(points)) points=0;
      points = Math.max(0, Math.min(max, points));
    }

    sumAll += points;
    if(g.domain==="K") sumK += points;
    if(g.domain==="T") sumT += points;
    if(g.domain==="A") sumA += points;
  }

  const ratio = maxAll>0 ? sumAll/maxAll : 0;
  const grade = gradeFromRatio(ratio);
  return {sumK, sumT, sumA, sumAll, maxAll, grade};
}

const modal = document.getElementById("modal");
const baseImg = document.getElementById("baseImg");
const ink = document.getElementById("ink");
const stage = document.getElementById("stage");

const penColor = document.getElementById("penColor");
const penSize = document.getElementById("penSize");
const penSizeVal = document.getElementById("penSizeVal");

let tool = "pen"; // pen | eraser | obj | rect | text
let draw = { active:false, startX:0, startY:0, lastX:0, lastY:0 };
let hist = []; // undo stack (image data urls)
let current = { studentId:"", lessonKey:"", groupId:"", photoId:"" };

function setTool(t){
  tool=t;
  const ids = ["toolPen","toolEraser","toolObjEraser","toolRect","toolText"];
  const map = { pen:"toolPen", eraser:"toolEraser", obj:"toolObjEraser", rect:"toolRect", text:"toolText" };
  for(const id of ids){
    document.getElementById(id).classList.remove("primary","warn","danger");
  }
  if(t==="pen") document.getElementById(map[t]).classList.add("primary");
  if(t==="eraser") document.getElementById(map[t]).classList.add("warn");
  if(t==="obj") document.getElementById(map[t]).classList.add("danger");
  if(t==="rect") document.getElementById(map[t]).classList.add("primary");
  if(t==="text") document.getElementById(map[t]).classList.add("primary");
}

function fitCanvasToImage(){
  const w = baseImg.naturalWidth;
  const h = baseImg.naturalHeight;
  ink.width = w;
  ink.height = h;
  // stage size follows image
  // (img is responsive, canvas is absolute and scaled with CSS)
  ink.style.width = baseImg.clientWidth + "px";
  ink.style.height = baseImg.clientHeight + "px";
}
function syncCanvasCss(){
  ink.style.width = baseImg.clientWidth + "px";
  ink.style.height = baseImg.clientHeight + "px";
}

window.addEventListener("resize", ()=> {
  if(modal.classList.contains("show")){
    syncCanvasCss();
  }
});

function getPhotoRef(studentId, lessonKey, groupId, photoId){
  const rec = ensureGroup(studentId, lessonKey, groupId);
  return (rec.photos||[]).find(p=>p.id===photoId);
}

function pushUndo(){
  const ctx = ink.getContext("2d");
  const data = ink.toDataURL("image/png");
  hist.push(data);
  if(hist.length>30) hist.shift();
}

function loadInkFromDataUrl(dataUrl){
  const ctx = ink.getContext("2d");
  ctx.clearRect(0,0,ink.width, ink.height);
  if(!dataUrl) return;
  const img = new Image();
  img.onload = ()=>{
    ctx.drawImage(img,0,0,ink.width, ink.height);
  };
  img.src = dataUrl;
}

async function openAnnotator(studentId, lessonKey, groupId, photoId){
  const p = getPhotoRef(studentId, lessonKey, groupId, photoId);
  if(!p) return;

  current = {studentId, lessonKey, groupId, photoId};
  document.getElementById("modalTitle").textContent = "写真注釈";
  document.getElementById("modalSub").textContent = `${studentNameById(studentId)}｜${lessonNameByKey(lessonKey)}`;

  hist = [];
  setTool("pen");
  penSizeVal.textContent = penSize.value;

  // base image
  baseImg.onload = ()=>{
    // wait a tick so layout settles
    setTimeout(()=>{
      fitCanvasToImage();
      loadInkFromDataUrl(p.inkLayer || null);
      // CSS scaling
      syncCanvasCss();
    }, 0);
  };

  modal.classList.add("show");
}

function closeAnnotator(){
  modal.classList.remove("show");
  current = { studentId:"", lessonKey:"", groupId:"", photoId:"" };
}

function canvasPoint(e){
  const rect = ink.getBoundingClientRect();
  const sx = ink.width / rect.width;
  const sy = ink.height / rect.height;
  const x = (e.clientX - rect.left) * sx;
  const y = (e.clientY - rect.top) * sy;
  return {x, y};
}

function drawLine(ctx, x1,y1,x2,y2, color, size, mode="source-over"){
  ctx.save();
  ctx.globalCompositeOperation = mode;
  ctx.strokeStyle = color;
  ctx.lineWidth = size;
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.beginPath();
  ctx.moveTo(x1,y1);
  ctx.lineTo(x2,y2);
  ctx.stroke();
  ctx.restore();
}

function drawRect(ctx, x1,y1,x2,y2, color, size){
  ctx.save();
  ctx.strokeStyle=color;
  ctx.lineWidth=size;
  ctx.beginPath();
  ctx.rect(x1,y1,(x2-x1),(y2-y1));
  ctx.stroke();
  ctx.restore();
}

function putTextAt(ctx, x,y, text, color, size){
  ctx.save();
  ctx.fillStyle=color;
  ctx.font = `${Math.max(12, size*3)}px ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP"`;
  ctx.fillText(text, x, y);
  ctx.restore();
}

ink.addEventListener("pointerdown", (e)=>{
  e.preventDefault();
  if(!modal.classList.contains("show")) return;
  ink.setPointerCapture(e.pointerId);

  const ctx = ink.getContext("2d");
  const {x,y} = canvasPoint(e);

  // object eraser: stroke with bigger eraser, but also "object" meaning: we approximate by clearing a circle
  // (true object eraser would need vector layers; hereは実用重視で“丸く消す”＋Undo)
  if(tool==="obj"){
    pushUndo();
    ctx.save();
    ctx.globalCompositeOperation="destination-out";
    ctx.beginPath();
    ctx.arc(x,y, 22, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
    markDirty();
    return;
  }

  draw.active=true;
  draw.startX=x; draw.startY=y;
  draw.lastX=x; draw.lastY=y;

  if(tool==="pen" || tool==="eraser"){
    pushUndo();
    drawLine(ctx, x,y,x,y, penColor.value, Number(penSize.value),
      tool==="eraser" ? "destination-out" : "source-over"
    );
  }
});

ink.addEventListener("pointermove", (e)=>{
  if(!draw.active) return;
  e.preventDefault();
  const ctx = ink.getContext("2d");
  const {x,y} = canvasPoint(e);

  if(tool==="pen" || tool==="eraser"){
    drawLine(ctx, draw.lastX, draw.lastY, x, y, penColor.value, Number(penSize.value),
      tool==="eraser" ? "destination-out" : "source-over"
    );
    draw.lastX=x; draw.lastY=y;
  }else if(tool==="rect"){
    // プレビュー：いったんUndoの最後の状態に戻して矩形描画
    const last = hist[hist.length-1];
    if(last){
      loadInkFromDataUrl(last);
      setTimeout(()=>{
        const ctx2 = ink.getContext("2d");
        drawRect(ctx2, draw.startX, draw.startY, x, y, penColor.value, Number(penSize.value));
      }, 0);
    }
  }
});

  }

function mergeBaseAndInk(baseDataUrl, inkDataUrl){
  // 同期で返せるよう、簡易版：dataURL合成は非同期が理想だが
  // ここでは “保存後にすぐ見える” を優先して、最後に描画されたキャンバスを使う
  // base+inkを合成してthumbに使う
  // ※戻りは即ではなく、ヒューリスティックでinkのcanvasを使う
  // 実用上はこれで十分。必要なら後で非同期の正確版に置換可能。
  try{
    const c = document.createElement("canvas");
    c.width = baseImg.naturalWidth;
    c.height = baseImg.naturalHeight;
    const ctx = c.getContext("2d");
    // baseImg は今開いてる写真
    ctx.drawImage(baseImg,0,0,c.width,c.height);
    ctx.drawImage(ink,0,0,c.width,c.height);
    return c.toDataURL("image/jpeg", 0.9);
  }catch{
    return inkDataUrl || baseDataUrl;
  }
}

document.addEventListener("change", async (e)=>{
  const input = e.target;
  if(!(input instanceof HTMLInputElement)) return;
  if(input.getAttribute("data-photoadd")!=="1") return;

  const sid = input.dataset.student;
  const lkey = input.dataset.lesson;
  const gid = input.dataset.group;

  const files = Array.from(input.files || []);
  if(files.length===0) return;

  const rec = ensureGroup(sid, lkey, gid);

  for(const f of files){
    const dataUrl = await fileToDataUrl(f);
    rec.photos = rec.photos || [];
    rec.photos.push({
      id: makeId("ph"),
      baseDataUrl: dataUrl,
      inkLayer: null,
      inkDataUrl: null,
      createdAt: nowISO(),
    });
  }

  // 同じ写真を再度入れられるようにリセット
  input.value = "";

  markDirty();
  renderAll();
  showToast(`${files.length}枚 追加した`);
});

function fileToDataUrl(file){
  return new Promise((resolve,reject)=>{
    const r = new FileReader();
    r.onload=()=>resolve(r.result);
    r.onerror=()=>reject(r.error);
    r.readAsDataURL(file);
  });
}

/** =========================
 *  7) 入力イベント（点数・チェック・メモ）
 * ========================= */
document.addEventListener("input", (e)=>{
  const sid = state.currentStudentId;
  if(!sid) return;
  const lessonKey = state.currentLessonKey;

  const t = e.target;

  // unitName
  if(t.id==="unitName"){
    state.meta.unitName = t.value || "";
    document.getElementById("subTitle").textContent = `単元：${state.meta.unitName || "—"}｜端末内に自動保存`;
    markDirty();
    return;
  }

  // overall memo
  if(t.id==="overallMemo"){
    const lesson = ensurePath(sid, lessonKey);
    if(!lesson.__overall) lesson.__overall = { memo:"" };
    lesson.__overall.memo = t.value || "";
    markDirty();
    return;
  }

  // score
  if(t instanceof HTMLInputElement && t.getAttribute("data-score")==="1"){
    const gid = t.dataset.group;
    const g = getLessonGroups(lessonKey).find(x=>x.id===gid);
    if(!g) return;
    const rec = ensureGroup(sid, lessonKey, gid);
    let v = t.value.replace(/[^\d]/g,"");
    if(v==="") { rec.score=null; markDirty(); updateTotalsUI(); return; }
    let n = Number(v);
    if(!Number.isFinite(n)) n=0;
    n = Math.max(0, Math.min(g.scoring.max, n));
    rec.score = n;
    if(String(n)!==t.value) t.value = n;
    markDirty();
    updateTotalsUI();
    renderRosterList();
    return;
  }

  // memo
  if(t instanceof HTMLTextAreaElement && t.getAttribute("data-memo")==="1"){
    const gid = t.dataset.group;
    const rec = ensureGroup(sid, lessonKey, gid);
    rec.memo = t.value || "";
    markDirty();
    return;
  }
});

document.addEventListener("change", (e)=>{
  const sid = state.currentStudentId;
  if(!sid) return;
  const lessonKey = state.currentLessonKey;

  const t = e.target;

  // lesson selector
  if(t.id==="lessonKey"){
    state.currentLessonKey = t.value;
    markDirty();
    renderAll();
    return;
  }

  // checkbox
  if(t instanceof HTMLInputElement && t.getAttribute("data-check")==="1"){
    const gid = t.dataset.group;
    const idx = Number(t.dataset.idx);
    const rec = ensureGroup(sid, lessonKey, gid);
    rec.checks = rec.checks || [];
    rec.checks[idx] = t.checked;
    markDirty();
    updateTotalsUI();
    renderRosterList();
    // チェック数表示など更新のため全再描画
    renderRubric();
    return;
  }
});

function studentNameById(id){
  const st = state.roster.find(s=>s.id===id);
  return st ? st.name : "—";
}
function lessonNameByKey(k){
  const l = CONFIG.lessons.find(x=>x.key===k);
  return l ? l.name : k;
}

document.getElementById("btnApplyRoster").addEventListener("click", ()=>{
  const text = document.getElementById("rosterText").value || "";
  const lines = text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  const roster = lines.map(name=>({ id: makeId("st"), name }));
  state.roster = roster;
  if(!state.currentStudentId && roster.length>0) state.currentStudentId = roster[0].id;
  markDirty();
  renderAll();
  showToast("名簿を反映した");
});

document.getElementById("btnPrev").addEventListener("click", ()=>{
  if(state.roster.length===0) return;
  const idx = state.roster.findIndex(s=>s.id===state.currentStudentId);
  const n = (idx<=0) ? state.roster.length-1 : idx-1;
  state.currentStudentId = state.roster[n].id;
  markDirty();
  renderAll();
});
document.getElementById("btnNext").addEventListener("click", ()=>{
  if(state.roster.length===0) return;
  const idx = state.roster.findIndex(s=>s.id===state.currentStudentId);
  const n = (idx<0 || idx===state.roster.length-1) ? 0 : idx+1;
  state.currentStudentId = state.roster[n].id;
  markDirty();
  renderAll();
});

 *  9) バックアップ／復元／全消去

  const blob = new Blob([JSON.stringify(state,null,2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `sci_eval_backup_${new Date().toISOString().slice(0,10)}.json`;

  showToast("バックアップを書き出した");
});

document.getElementById("btnRestore").addEventListener("click", ()=>{
  const input = document.createElement("input");
  input.type="file";
  input.accept="application/json";
  input.onchange = async ()=>{
    const f = input.files?.[0];
    if(!f) return;
    const text = await f.text();
    try{
      const obj = JSON.parse(text);
      // 軽いバリデーション
      if(!obj || typeof obj !== "object") throw new Error("invalid");
      state = obj;
      if(!state.currentLessonKey) state.currentLessonKey = CONFIG.lessons[0].key;
      markDirty();
      renderAll();
      showToast("復元した");
    }catch{
      showToast("復元に失敗（JSONが不正）");
    }
  };
  input.click();
});

document.getElementById("btnReset").addEventListener("click", async ()=>{
  if(!confirm("端末内の記録をすべて消します。よろしいですか？")) return;
  await idbDel(STATE_KEY);
  state = {
    meta:{ unitName: CONFIG.unitDefault, updatedAt: nowISO() },
    roster: [],
    currentStudentId: "",
    currentLessonKey: CONFIG.lessons[0].key,
    records: {},
  };
  renderAll();
  showToast("全消去しました");
});

/** =========================
 *  10) 画面更新
 * ========================= */
function updateTotalsUI(){
  const sid = state.currentStudentId;
  if(!sid){
    document.getElementById("sumK").textContent="0";
    document.getElementById("sumT").textContent="0";
    document.getElementById("sumA").textContent="0";
    document.getElementById("sumAll").textContent="0";
    document.getElementById("gradeAll").textContent="—";
    document.getElementById("gradeAll").className="grade B";
    document.getElementById("who").textContent="—";
    return;
  }

  const totals = calcTotals(sid, state.currentLessonKey);
  document.getElementById("sumK").textContent = totals.sumK;
  document.getElementById("sumT").textContent = totals.sumT;
  document.getElementById("sumA").textContent = totals.sumA;
  document.getElementById("sumAll").textContent = `${totals.sumAll}/${totals.maxAll}`;
  const g = document.getElementById("gradeAll");
  g.textContent = totals.grade;
  g.className = "grade " + gradeClass(totals.grade);

  document.getElementById("who").textContent = `${studentNameById(sid)}｜${lessonNameByKey(state.currentLessonKey)}`;
}

function renderAll(){
  document.getElementById("unitName").value = state.meta.unitName || "";
  document.getElementById("subTitle").textContent = `単元：${state.meta.unitName || "—"}｜端末内に自動保存`;

  renderLessonSelect();

  // overall memo
  const sid = state.currentStudentId;
  if(sid){
    const lesson = ensurePath(sid, state.currentLessonKey);
    const memo = lesson.__overall?.memo || "";
    document.getElementById("overallMemo").value = memo;
  }else{
    document.getElementById("overallMemo").value = "";
  }

  renderRosterList();
  renderRubric();
  updateTotalsUI();
}

/** =========================
 *  11) 起動
 * ========================= */
(async function init(){
  await openDB();
  const saved = await idbGet(STATE_KEY);
  if(saved){
    state = saved;
    if(!state.currentLessonKey) state.currentLessonKey = CONFIG.lessons[0].key;
  }else{
    // 初回：名簿例
    state.roster = [
      {id:makeId("st"), name:"3年A 児童A"},
      {id:makeId("st"), name:"3年A 児童B"},
    ];
    state.currentStudentId = state.roster[0].id;
    state.meta.unitName = CONFIG.unitDefault;
    await idbSet(STATE_KEY, state);
  }

  // rosterTextに反映
  document.getElementById("rosterText").value = state.roster.map(s=>s.name).join("\n");

  renderAll();

  showToast("起動しました");
})();
